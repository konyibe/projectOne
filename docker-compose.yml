version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: incident-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=incident-intelligence
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/incident-intelligence --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: incident-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/incident-intelligence
      - AI_PROVIDER=${AI_PROVIDER:-claude}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:5000/health/live || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (production build served by nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: incident-client
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_WS_URL=ws://localhost:5000
    depends_on:
      - api

volumes:
  mongo_data:
